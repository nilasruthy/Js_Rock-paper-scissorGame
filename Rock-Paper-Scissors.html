<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style/Rock-paper-Scissors.css">
  </head> 
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="
      playGame('rock');
    " class="move-btn"><img src="./assets/rock-emoji.png" class="move-icon" alt=""> </button>

    <button onclick="
      playGame('paper');
    " class="move-btn"> <img src="./assets/paper-emoji.png" class="move-icon" alt=""> </button>

    <button onclick="
      playGame('scissors');
    " class="move-btn"><img src="./assets/scissors-emoji.png" class="move-icon" alt=""> </button>

    <p class="js-result result"></p>
    <p class="js-moves moves">
    
    </p>
    <p class="js-score score"></p>
    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    "
    class="reset-score-btn">Reset Score</button>

    <button class="reset-score-btn"
    onclick="autoPlay()">Auto Play</button>

<script src="./scripts/Rock-paper-Scissors.js">
 
</script>
  </body>
</html>
